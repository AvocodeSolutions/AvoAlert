services:
  # Backend API Service with Integrated Workers (Free Plan)
  - type: web
    name: avoalert-api
    runtime: node
    env: node
    region: frankfurt
    plan: starter
    buildCommand: npm install && npm run build:api
    startCommand: npm run start --workspace @avoalert/api
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: START_WORKERS
        value: "true"
      - key: TRADINGVIEW_WEBHOOK_SECRET
        sync: false
      - key: UPSTASH_REDIS_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false

  # Frontend Static Site (Free Plan)
  - type: static
    name: avoalert-app
    runtime: node
    env: node
    region: frankfurt
    buildCommand: npm install && npm run build --workspace @avoalert/web-client
    staticPublishPath: apps/frontend/web-client/out
    rootDir: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://avoalert-api.onrender.com

